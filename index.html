<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Vs CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-container">
        <!-- Vertical Line -->
        <div class="vertical-line"></div>
        <!-- Title and status -->
        <div class="title-container">
            <div>
                <i class="fa-regular fa-envelope"></i>
                <p>New Opportunity</p>
            </div>
            <button>Available</button>
        </div>

        <!-- Main Content Container  -->
        <div>
            <!-- User1 Info -->
            <div class="user-container">
                <div class="profile-circle profile1"></div>
                <p class="bold">Jenifer A.</p>
                <p>Meta --- Facebook</p>
                <p>• California</p>
            </div>

            <p class="pay">$35,000 - $45,000</p>

            <div class="details">
                <p class="date"><i class="fa-regular fa-calendar-check"></i>14 Oct - 2024</p>
                <p class="match"><i class="fa-solid fa-certificate"></i>89.5% Match</p>
            </div>

            <!-- Tags -->
            <div class="tags-container">
                <div class="tag"><i class="fa-regular fa-star"></i> 4.9</div>
                <div class="tag">Web Design</div>
                <div class="tag">Responsive</div>
            </div>

            <!-- Description -->
            <p class="description">
                Need Responsive Website showcase product
                Modern and visually appealing design.
            </p>

            <!-- User2 Info -->
            <div class="user-container">
                <div class="profile-circle profile2"></div>
                <p class="bold">Robert T.</p>
                <p>Full Cycle Agency</p>
                <p>• Salt Lake</p>
            </div>
        </div>
        <!-- Button Container -->
        <div class="button-container">
            <button class="wide-btn wide-btn-black">Accept Project</button>
            <button class="wide-btn wide-btn-white">Decline Offer</button>
        </div>
    </div>
</body>
</html>
